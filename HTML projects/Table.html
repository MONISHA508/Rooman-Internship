<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to Time Table
        </title>
    </head>
    <body>
        <center>
        <h1>TIME TABLE</h1>
        <table border="2px solid black" cellpadding="20px" >
            <tr>
                <th>Day/Period</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>break</th>
                <th>IV</th>
                <th>V</th>
                <th>VI</th>
            </tr>
            <tr>
                <th>MONDAY</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="6"><center>L<br>U<br>N<br>C<br>H</center></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>TUESDAY</th>
                <td colspan="3" align="center">LAB</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
            </tr>
            <tr>
                <th>WEDESDAY</th>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng </td>
                <td colspan="3" align="center">LIBRARY</td>

            </tr>
            <tr>
                <th>THRSDAY</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3" align="center">LAB</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td colspan="3" align="center">LAB</td>
                <td>MAT</td>
                <td>Che</td>
                <td>Eng</td>
            </tr>
            <tr>
                <th>SATURDAY</th>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td colspan="3" align="center">SEMINAR</td>
            </tr>
        </table>
        </center>
    </body>
</html>
